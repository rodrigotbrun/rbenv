# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tassaron/tmux-df'
set -g @plugin "loichyan/tmux-toggle-popup"


set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-net-speed'

set -g @tmux_power_theme 'coral'
set -g @tmux_power_show_upload_speed   true
set -g @tmux_power_show_download_speed true
set -g @tmux_power_show_web_reachable true
set -g @tmux_power_show_user    true
set -g @tmux_power_show_host    false 
set -g @tmux_power_show_session true

unbind r
bind r source-file ~/.tmux.conf

# Pane splits should open to the same path as the current pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g mouse on

set -g @popup-toggle-mode 'force-close'
bind C-a run "#{@popup-toggle} --name scratch -Ed'#{pane_current_path}' -w95% -h95%"

# if "test ! -d ~/.config/tmux/plugins/tpm" \
#    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf):
run '~/.tmux/plugins/tpm/tpm'
